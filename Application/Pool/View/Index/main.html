<include file="Public/header"/>

<div class="row">
  <div class="col-md-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>号码商名称：<{$provider.username}></h5><h5>&nbsp;&nbsp;号码商ID：<{$provider.uid}></h5>
      </div>
      <div class="ibox-content">
        <p>上次登录IP：<{$lastlogin.loginip}>，登录地址：<{$lastlogin.loginaddress}>，登录时间：<{$lastlogin.logintime}></p>
      </div>
    </div>
  </div>
</div>
 <div class="row zuy-nav">

  <div class="col-sm-3">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5><{$stat.today_count}></h5>
      </div>
      <div class="ibox-content" style="height: 80px">
        <h1 class="no-margins">今日推送号码总量</h1>
        <div class="stat-percent font-bold text-success">单</div>
      </div>
    </div>
  </div>
    
  <div class="col-sm-3" >
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5><{$stat.today_lock}></h5>
      </div>
      <div class="ibox-content" style="height: 80px">
        <h1 class="no-margins">成功锁定号码量</h1>
        <div class="stat-percent font-bold text-success">单</div>
      </div>
    </div>
  </div>
    
    <div class="col-sm-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><{$stat.today_pay_success}></h5>
        </div>
        <div class="ibox-content" style="height: 80px">
          <h1 class="no-margins">今日成功支付量</h1>
          <div class="stat-percent font-bold text-success">单</div>
        </div>
      </div>
  </div>

 </div>
     


<!-- 全局js -->
<script src="<{$siteurl}>Public/Front/js/jquery.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/bootstrap.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/content.js?v=1.0.0"></script>
<script src="/Public/Front/js/echarts.common.min.js"></script>
</body>
</html>
