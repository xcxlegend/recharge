<include file="Public/header"/>
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><{$text}>记录</h5>
        </div>
        <div class="ibox-content"><br>
            <form class="layui-form" action="" method="get" autocomplete="off" id="sform">
                <input type="hidden" name="p" value="1">
                <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width:300px">
                    <input type="text" class="layui-input" name="datetime" id="datetime"
                            placeholder="创建起始时间" value="<{$param.datetime}>">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="remark" autocomplete="off" placeholder="根据备注查询"
                               class="layui-input" value="<{$param.remark}>">
                      </div>
                  
      
                    <div class="layui-input-inline">
                        <button type="submit" class="layui-btn"><span
                                class="glyphicon glyphicon-search"></span> 搜索
                        </button>
                     </div>
                </div>
                </div>
              </form>
               <table class="layui-table" lay-skin="line">
                   <thead>
                   <tr>
                       <th><{$text}>编号</th>
                       <th><{$text}>前金额</th>
                       <th><{$text}>金额</th>
                       <th><{$text}>后金额</th>
                       <th><{$text}>员ID</th>
                       <th><{$text}>备注</th>
                       <th><{$text}>时间</th>
                   </tr>
                   </thead>
                   <tbody>
                   <volist name="list" id="vo">
                   <tr>
                       <td><{$vo.id}></td>
                       <td><{$vo.ymoney|format_money}></td>
                       <td><{$vo.money|format_money}></td>
                       <td><{$vo.gmoney|format_money}></td>
                       <td><{$vo.uid}></td>
                       <td><{$vo.contentstr}></td>
                       <td><{$vo.datetime|date='Y-m-d H:i:s',###}></td>
                   </tr>
                   </volist>
                   </tbody>
               </table>
            <div class="page">
                <form class="layui-form" action="" method="get" id="pageForm"  autocomplete="off">
                    <{$page}>
                    <select name="rows" style="height: 32px; display: inline-block;" id="pageList" lay-ignore >
                        <option value="">显示条数</option>
                        <option <if condition="$_GET[rows] neq '' && $_GET[rows] eq 15">selected</if> value="15">15条</option>
                        <option <if condition="$_GET[rows] eq 30">selected</if> value="30">30条</option>
                        <option <if condition="$_GET[rows] eq 50">selected</if> value="50">50条</option>
                        <option <if condition="$_GET[rows] eq 80">selected</if> value="80">80条</option>
                        <option <if condition="$_GET[rows] eq 100">selected</if> value="100">100条</option>
                    </select>
                </form>
            </div>
      </div>
    </div>
  </div>
</div>
 <include file="Public/footer"/>
<script>
    $('#pageList').change(function(){
        $('#pageForm').submit();
    });
    layui.use(['laydate', 'laypage', 'layer', 'table', 'form'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,form = layui.form //表单
            , table = layui.table; //表格
        //日期时间范围
        laydate.render({
            elem: '#datetime'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });
    });
</script>
</body>
</html>
