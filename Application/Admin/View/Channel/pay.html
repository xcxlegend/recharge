<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title><{:C("WEB_TITLE")}></title>
<link rel="shortcut icon" href="favicon.ico">
<link href="/Public/Front/css/bootstrap.min.css" rel="stylesheet">
<link href="/Public/Front/css/font-awesome.min.css" rel="stylesheet">
<link href="/Public/Front/css/animate.css" rel="stylesheet">
<link href="/Public/Front/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="/Public/Front/js/plugins/layui/css/layui.css">
<style>
.layui-form-label {width:110px;padding:4px}
.layui-table td, .layui-table th {padding:6px 10px;}
.layui-table td input {height:24px;line-height:24px;width:100px;}
.layui-form-item .layui-form-checkbox[lay-skin="primary"]{margin-top:0;}
</style>
<body>
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
			<form class="layui-form" id="edit" action="" method="post" style="margin-top: 50px;">
			    <div class="layui-form-item">
                    <label class="layui-form-label">移动：</label>

                    <volist name="data" id="v">
                        <div class="layui-inline"> 
                            <label class="layui-form-label" style="width: 110px;"><{$v.name}>比例</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="1[<{$v.code}>]" value="<{$list[1]['config'][$v['code']]}>" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </volist> 
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联通：</label>
                    <volist name="data" id="v">
                        <div class="layui-inline">
                                
                            <label class="layui-form-label" style="width: 110px;"><{$v.name}>比例</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="2[<{$v.code}>]" value="<{$list[2]['config'][$v['code']]}>" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </volist> 
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电信：</label>
                    <volist name="data" id="v">
                        <div class="layui-inline">
                                
                            <label class="layui-form-label" style="width: 110px;"><{$v.name}>比例</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="3[<{$v.code}>]" value="<{$list[3]['config'][$v['code']]}>" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </volist> 
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="submit" lay-filter="edit">提交保存</button>
                    </div>
                </div>
			</form>
            </div>
        </div>
    </div>

    <script src="/Public/Front/js/jquery.min.js"></script>
    <script src="/Public/Front/js/bootstrap.min.js"></script>
    <script src="/Public/Front/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/Public/Front/js/content.js"></script>
	<script src="/Public/Front/js/plugins/layui/layui.js" charset="utf-8"></script>
    <script>
    layui.use(['layer', 'form'], function(){
        var form = layui.form,layer = layui.layer;
        
        //监听提交
        form.on('submit(edit)', function(data){
            $.ajax({
                url:"<{:U('Channel/pay')}>",
                type:"post",
                data:$('#edit').serialize(),
                success:function(res){
                    if(res.status){
                        layer.alert("编辑成功", {icon: 6});
                    }else{
                        layer.msg("操作失败!", {icon: 5},function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;
                    }
                }
            });
            return false;
        });
    });
    </script>
</body>
</html>
