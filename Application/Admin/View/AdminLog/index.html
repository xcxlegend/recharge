<include file="Public/header"/>
<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>操作日志管理</h5>
                <div class="row">
                    <div class="col-sm-2 pull-right">
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <form class="layui-form" action="" method="get" autocomplete="off" id="sform">
                    <div class="layui-input-inline" style="width:200px;">
                    <input type="text" name="keywords" autocomplete="off" placeholder="操作人ID/请求地址/操作人IP"
                            class="layui-input" value="<{$param.keywords}>">
                    </div>
                    <div class="layui-input-inline" style="width:300px">
                        <input type="text" class="layui-input" name="create_time" id="create_time"
                                placeholder="创建起始时间" value="<{$param.create_time}>">
                    </div>
                    <div class="layui-input-inline">
                        <button onclick="$('#sform').submit();" class="layui-btn"><span
                                class="glyphicon glyphicon-search"></span> 搜索
                        </button>
                    </div>
                </form>
                <!--号码商列表-->
                <div class="layui-field-box">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>操作人</th>
                        <th>操作说明</th>
                        <th>动作</th>
                        <th>提交数据</th>
                        <th>操作IP</th>
                        <th>添加时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="v">
                        <tr>
                            <td><{$v.id}></td>
                            <td><{$v.admin_id}></td>
                            <td><{$v.mark}></td>
                            <td><{$v.url}></td>
                            <td><{$v.data}></td>
                            <td><{$v.ip}></td>
                            <td><{$v.create_time|date='Y-m-d H:i:s',###}></td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <{$page}>
            </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'form'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,form = layui.form //表单
            , table = layui.table; //表格
        //日期时间范围
        laydate.render({
            elem: '#create_time'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });
    });
</script>
</body>
</html>
