<include file="Public/header"/>
<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>异常号码管理</h5>
            </div>

            <div class="ibox-content">
                <form class="layui-form" action="" method="get" autocomplete="off" id="sform">
                    <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                          <input type="text" name="pid" autocomplete="off" placeholder="请输入号码商ID"
                                 class="layui-input" value="<{$param.pid}>">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" autocomplete="off" placeholder="手机号"
                                   class="layui-input" value="<{$param.phone}>">
                          </div>
                      
          
                        <div class="layui-input-inline">
                            <button type="submit" class="layui-btn"><span
                                    class="glyphicon glyphicon-search"></span> 搜索
                            </button>
                           
                        </div>
                    </div>
                    </div>
                </form>
                <div class="list item">
                    <table class="layui-table" >
                        <thead>
                        <tr>
                            <th lay-data="{field:'pay_orderid', width:60}">#</th>
                            <th lay-data="{field:'pay_orderid1', width:150}">电话号码</th>
                            <th lay-data="{field:'pay_orderid2', width:200}">运营商</th>
                            <th lay-data="{field:'pay_orderid3', width:150}">号码商ID</th>
                            <th lay-data="{field:'pay_orderid15', width:150}">投递次数</th>
                            <th lay-data="{field:'pay_orderid4', width:150}">投递爬虫</th>
                            <th lay-data="{field:'pay_orderid13', width:180}">创建时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="v">
                            <tr>
                                <td><{$v.id}></td>
                                <td><{$v.phone}></td>
                                <td><{$sp_list[$v['channel']]}></td>
                                <td><{$v.pid}></td>
                                <td><{$v.count}></td>
                                <td><{$v.channel_title}></td>
                                <td><{$v.time|date='Y-m-d H:i:s',###}></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">
                            <form class="layui-form" action="" method="get" id="pageForm"  autocomplete="off">
                                <{$page}>
                                <select name="rows" style="height: 32px; display: inline-block;" id="pageList" lay-ignore >
                                    <option value="">显示条数</option>
                                    <option <if condition="$_GET[rows] neq '' && $_GET[rows] eq 15">selected</if> value="15">15条</option>
                                    <option <if condition="$_GET[rows] eq 30">selected</if> value="30">30条</option>
                                    <option <if condition="$_GET[rows] eq 50">selected</if> value="50">50条</option>
                                    <option <if condition="$_GET[rows] eq 80">selected</if> value="80">80条</option>
                                    <option <if condition="$_GET[rows] eq 100">selected</if> value="100">100条</option>
                                </select>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>

</body>
</html>
