<include file="Public/header"/>
<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>地区列表</h5>
                <div class="row">
                    <div class="col-sm-2 pull-right">
                        <a href="javascript:area('添加地区','<{:U('Area/add')}>',540,320);"
                           class="layui-btn layui-btn-small">添加地区</a>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th style="text-align: left;">地区名称</th>
                            <th>地区标识</th>
                            <th>地区级别</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="area" id="vo">
                            <tr>
                                <td><{$vo.id}></td>
                                <td style="text-align: left;">
                                    <if condition="$vo['level'] eq 1">

                                    &nbsp;&nbsp;&nbsp;&nbsp;├─
                                </if><{$vo.name}>
                                </td>
                                <td><{$vo.code}></td>
                                <td>
                                    <if condition="!$vo['pid']">
                                        省
                                        <else/>
                                        市
                                    </if>
                                </td>
                                <td>
                                    <if condition="$vo.status eq 0 ">不登录
                                        <elseif condition="$vo.status eq 1"/>登录
                                    <else /> 禁止
                                    </if>

                                </td>
                                
                                <td>
                                    <a class="layui-btn layui-btn-mini"
                                       onclick="area('添加子地区','<{:U('Area/add',['pid'=>$vo[id]])}>',540,320)"><i
                                            class="layui-icon">
                                        &#xe608;</i>添加子地区</a>
                                    <a class="layui-btn layui-btn-mini layui-btn-normal"
                                       onclick="area('编辑地区','<{:U('Area/edit',['id'=>$vo[id]])}>',540,320)"><i
                                            class="layui-icon">&#xe642;</i>编辑</a>
                                    <a class="layui-btn layui-btn-danger layui-btn-mini"
                                       onclick="del(this,'<{$vo[id]}>')"><i
                                            class="layui-icon">&#xe640;</i>删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <div class="page"><{$page}></div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    layui.use(['form','laydate','layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;
    });
    function area(title,url,w,h){
        x_admin_show(title,url,w,h);
    }

    function del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:"<{:U('Area/del')}>",
                type:'post',
                data:'id='+id,
                success:function(res){
                    if(res.status){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else{
                        layer.msg(res.msg ? res.msg : "操作失败!", {icon: 5},function () {
                            
                        });
                        return false;
                    }
                }
            });
        });
    }
</script>
</body>
</html>
