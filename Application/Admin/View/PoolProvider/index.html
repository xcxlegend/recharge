<include file="Public/header"/>
<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>号码商管理</h5>
                <div class="row">
                    <div class="col-sm-2 pull-right">
                        <a href="javascript:;" class="layui-btn layui-btn-small"
                           onclick="add('添加号码商','<{:U('PoolProvider/add')}>',500,200)">添加号码商</a>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                    <form class="layui-form" action="" method="get" autocomplete="off">
                            <input type="hidden" name="m" value="<{$model}>">
                            <input type="hidden" name="c" value="User">
                            <input type="hidden" name="a" value="index">
                            <input type="hidden" name="p" value="1">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="k" autocomplete="off" placeholder="名称/联系人/电话" class="layui-input" value="<{$param['k']}>">
                                    </div>
                                </div>

    
                                <div class="layui-inline">
                                    <button type="submit" class="layui-btn"><span
                                            class="glyphicon glyphicon-search"></span> 搜索
                                    </button>
                                    <a href="<{:U('PoolProvider/export',['id'=>$v[id]])}>" target="_blank"
                                       class="layui-btn layui-btn-danger"><span
                                            class="glyphicon glyphicon-export"></span> 导出</a>

                            </div>
                        </form>
                <!--号码商列表-->
                <div class="layui-field-box">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                    <if condition="$param.status gt 0 ">
                        <th>appkey</th>
                        <th>总收入</th>
                        <th>余额</th>
                    </if>
                        <th>状态</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="v">
                        <tr>
                            <td><{$v.id}></td>
                            <td><{$v.name}></td>
                            <td><{$v.contact}></td>
                            <td><{$v.contact_tel}></td>
                        <if condition="$param.status gt 0 ">
                            <td><{$v.appkey}></td>
                            <td><{$v.money}></td>
                            <td><{$v.balance}></td>
                        </if>
                            <td>
                                <if condition="$v.status eq 0 ">未认证
                                        <elseif condition="$v.status eq 1"/>正常
                                    <else /> 已关闭
                                    </if>
                            </td>
                            <td><{$v.create_time|date='Y-m-d H:i:s',###}></td>
                            <td>
                            <if condition="$param.status gt 0 ">
                                <a onclick="reset('<{$v[id]}>')" class="layui-btn layui-btn-danger layui-btn-mini"><i class="layui-icon">&#xe640;</i>重置密钥</a>
                                <a onclick="x_admin_show('余额加钱', '<{:U('PoolProviderMoney/AddProviderBalance',['id'=>$v[id]])}>',540,440)" class="layui-btn layui-btn-danger layui-btn-mini"><i class="layui-icon">&#xe640;</i>加钱</a>
                                <a href="<{:U('PoolProvider/order',['id'=>$v[id]])}>" class="layui-btn layui-btn-mini layui-btn-success">交易明细</a>
                            </if>
                                <a onclick="edit('编辑号码商','<{:U('PoolProvider/edit',['id'=>$v[id]])}>',540,440)" class="layui-btn layui-btn-mini layui-btn-normal"><i class="layui-icon">&#xe642;</i>编辑</a>
                                <a onclick="del(this,'<{$v[id]}>')" class="layui-btn layui-btn-danger layui-btn-mini"><i class="layui-icon">&#xe640;</i>删除</a>
                               
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <{$page}>
            </div>
                <!--号码商列表-->
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    layui.use(['laypage','layer','form'], function() {
        var laypage = layui.laypage,
            $ = layui.jquery;
    });


    function add(title,url,w,h) {
        x_admin_show(title,url,w,h);
    }

    function edit(title,url,w,h) {
        x_admin_show(title,url,w,h);
    }

    function del(obj,id) {
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:"<{:U('PoolProvider/delete')}>",
                type:'get',
                data:'id='+id,
                success:function(res){
                    if(res.status){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }
                }
            });
        });
    }

    function reset(id) {
        layer.confirm('确认要重置密钥吗？',function(index){
            $.ajax({
                url:"<{:U('PoolProvider/reset')}>",
                type:'get',
                data:'id='+id,
                success:function(res){
                    if(res.status){
                        layer.msg('重置成功!',{icon:1,time:1000});
                    }
                }
            });
        });
    }

    function show(title,url,w,h){
        x_admin_show(title,url,w,h);
    }

    $('#export').on('click',function(){
        window.location.href
            ="<{:U('Admin/User/exportuser',array('username'=>$_GET[username],'parentid'=>$_GET[parentid],'status'=>$_GET[status],'authorized'=>$_GET[authorized],'groupid'=>$_GET[groupid],'regdatetime'=>$_GET[regdatetime],'isagent'=>0))}>";
    });
</script>
</body>
</html>
