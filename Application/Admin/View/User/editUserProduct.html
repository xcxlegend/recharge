<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title><{:C("WEB_TITLE")}></title>
<link rel="shortcut icon" href="favicon.ico">
<link href="/Public/Front/css/bootstrap.min.css" rel="stylesheet">
<link href="/Public/Front/css/font-awesome.min.css" rel="stylesheet">
<link href="/Public/Front/css/animate.css" rel="stylesheet">
<link href="/Public/Front/css/style.css" rel="stylesheet">
<link href="/Public/Front/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link rel="stylesheet" href="/Public/Front/js/plugins/layui/css/layui.css">
<style>
	.layui-form-switch {width:54px;}
	.layui-form-label {width:110px;padding:4px}
</style>
<body>
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
			<form class="layui-form" action="" id="userProduct">
				<input type="hidden" name="userid" value="<{$_GET['uid']|htmlspecialchars}>">
				<!--产品列表-->
				<table class="layui-table" lay-even="" lay-skin="line">
				<thead>
				<tr>
				  <th>名称</th>
				  <th>状态</th>
				  <th>操作</th>
				</tr> 
				</thead>
				<tbody>
				<volist name="products" id="p">
				<tr>
					<td><{$p.name}></td>
					<td>
						<input type="checkbox"
							   data-pid="<{$p.id}>"
						<if condition="$p['status']">checked</if>
						name="u[<{$p.id}>][status]"
						lay-skin="switch"
						lay-filter="switchStatus"
						lay-text="开启|关闭" value="1">
					</td>
					<td>
						<div style="float: left;width:150px;">
						<select name="u[<{$p.id}>][type]" >
							<option value="">请选择充值类型</option>
							<volist name="paytype" id="vo">
								
								<option <if condition="$p[type] eq $vo[id]">selected</if> value="<{$vo.id}>"><{$vo.name}></option>
								
							</volist>
						</select>
						</div>
						<div style="float: left;width:180px;">
							<select name="u[<{$p.id}>][lg_channel]" >
								<option value="">请选择未登录通道</option>
								<volist name="channellist" id="c">
									<if condition="$c['paytype'] eq $p['paytype']">
									<option <if condition="$p[lg_channel] eq $c[id]">selected</if> value="<{$c.id}>"><{$c.title}></option>
									</if>
								</volist>
							</select>
						</div>
						<div style="float: left;width:160px;">
							<select name="u[<{$p.id}>][nlg_channel]" >
								<option value="">请选择登录通道</option>
								<volist name="channellist" id="c">
									<if condition="$c['paytype'] eq $p['paytype']">
									<option <if condition="$p[nlg_channel] eq $c[id]">selected</if> value="<{$c.id}>"><{$c.title}></option>
									</if>
								</volist>
							</select>
						</div>			


						
					</td>
		
				</tr>
				</volist>
				</tbody>
				</table>
				<!--产品列表-->
				<div class="layui-form-item">
					<div class="layui-input-block">
					  <button class="layui-btn" lay-submit="submit" lay-filter="save">提交保存</button>
					</div>
				</div>
			</form>
            </div>
        </div>
    </div>

    <script src="/Public/Front/js/jquery.min.js"></script>
    <script src="/Public/Front/js/bootstrap.min.js"></script>
    <script src="/Public/Front/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/Public/Front/js/content.js"></script>
	<script src="/Public/Front/js/plugins/layui/layui.js" charset="utf-8"></script>
<include file="Public/footer"/>

<script>

    // 用户-编辑
    function member_edit(title, url, id, w, h) {
        x_admin_show(title, url, w, h);
    }

    var channels = <{$channels}>;
layui.use(['layer', 'form','laydate'], function(){
  var form = layui.form
  ,laydate = layui.laydate
  ,layer = layui.layer;

  //监听提交
  form.on('submit(save)', function(data){
    $.ajax({
		url:"<{:U('User/saveUserProduct')}>",
		type:"post",
		data:$('#userProduct').serialize(),
		success:function(res){
			if(res.status){
				layer.alert("编辑成功", {icon: 6},function () {
					parent.location.reload();
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				});
			}else{
                layer.alert("操作失败", {icon: 5},function () {
                    parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
			}
		}
	});
    return false;
  });

});
</script>
<!--统计代码，可删除-->
</body>
</html>
